<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gigily | گیگیلی</title>
    <link rel="shortcut icon" href="Capture.JPG" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="c"></canvas>

    <div class="hud">
      <div class="hud__score">
        <div class="score-lbl"></div>
        <div class="cube-count-lbl"></div>
      </div>
      <div class="pause-btn"><div></div></div>
      <div class="slowmo">
        <div class="slowmo__bar"></div>
      </div>
    </div>

    <div class="menus">
      <div class="menu menu--main">
        <h1>گیگیلی 2.0</h1>
        <button type="button" class="play-normal-btn">شروع بازی</button>
        <button type="button" class="play-casual-btn">حالت عادی</button>
        <div class="credits">توسعه داده شده توسط امیرمسعود عابدی</div>
      </div>
      <div class="menu menu--pause">
        <h1>منو</h1>
        <button type="button" class="resume-btn">ادامه بازی</button>
        <button type="button" class="menu-btn--pause">منو اصلی</button>
      </div>
      <div class="menu menu--score">
        <h1 dir="rtl">باختید !</h1>
        <h2>امتیاز شما</h2>
        <div class="final-score-lbl"></div>
        <div class="high-score-lbl"></div>
        <button type="button" class="play-again-btn">بازی مجدد</button>
        <button type="button" class="menu-btn--score">منو اصلی</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</noscript>
<div style="text-align: center;"><div style="position:relative; top:0; margin-right:auto;margin-left:auto; z-index:99999">

</div></div>
</html>
